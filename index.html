<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<title>Dźwięki</title>
	<script type="text/javascript">
	
		function play(x) {
		if(x != ' '){
        var audio = document.getElementById(x);
        audio.load();
        audio.play();
		}
    }		
			function sleep(ms) {
			  return new Promise(resolve => setTimeout(resolve, ms));
			}

    	async function read() {
    		let s = document.getElementById('in').value.toString();
			for(var i = 0; i < s.length; i++){
			play(s.charAt(i));
			await sleep(document.getElementById('zakres').value);
			}
			}
	
	document.addEventListener('keydown', (e) => {
		if(document.getElementById('czyGra').checked){
		play(e.key);
		}
		
	})




    	
	</script>
	<style type="text/css">
		button {
			width: 100px;
			height: 100px;
		}
	</style>

</head>
<body>
<div class="container-fluid">
	
	<button onclick="play('q');">Dźwięk1</button>
	<button onclick="play('w');">Dźwięk2</button>
	<button onclick="play('e');">Dźwięk3</button>
	<button onclick="play('r');">Dźwięk4</button>
	<button onclick="play('t');">Dźwięk5</button>
	<button onclick="play('y');">Dźwięk6</button>
	<button onclick="play('u');">Dźwięk7</button>
	<button onclick="play('i');">Dźwięk8</button>
	<button onclick="play('o');">Dźwięk9</button>
	<button onclick="play('p');">Dźwięk10</button>
	<button onclick="play('a');">Dźwięk11</button>
</div>
<audio style="visibility: hidden;" id="q" src="dzwiekiUkuleleOrg/0.m4a" volume="0.1"></audio>

<input  id="in">
<button onclick="read();">Zagraj</button>
<input type="checkbox" id="czyGra" checked>
<div class="slidecontainer">
  <input type="range" min="200" max="2000" id="zakres" style="width: 400px;">
  <p>WARTOŚĆ: <div id="demo"></div></p>
   
</div>
 
<script>
 
 
var suwak = document.getElementById("zakres"); 
var output = document.getElementById("demo");
 
output.innerHTML = suwak.value;               
 
suwak.oninput = function()                  
{
  output.innerHTML = this.value;
}
 
</script>
