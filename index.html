	<script type="text/javascript">
		function play(x) {
        var audio = document.getElementById(x);
        audio.load();
        audio.play();
    }
    function myloop(i, s){
    			if(s.charAt(i) === '1') play('w');
				if(s.charAt(i) === '2') play('sz1');
				if(s.charAt(i) === '3') play('sz2');
				if(s.charAt(i) === '4') play('sz3');
				if(s.charAt(i) === '5') play('sz4');
				if(s.charAt(i) === '6') play('sz5');
				if(s.charAt(i) === '7') play('sz6');
				if(s.charAt(i) === '8') play('sz7');
				if(s.charAt(i) === '9') play('sz8');
				if(s.charAt(i) === '0') play('sz9');
				
	
    		}
    	function read() {
    		
    		let s = document.getElementById('in').value.toString();
    		
    		
    		for (var i = 0; i < s.length; i++) {
    			var myVar = setTimeout(myloop(i, s), 5000);
    		}
    		
			}	


    	
	
	document.addEventListener('keydown', (e) => {
		
		if(e.key === '1') play('w');
		if(e.key === '2') play('sz1');
		if(e.key === '3') play('sz2');
		if(e.key === '4') play('sz3');
		if(e.key === '5') play('sz4');

		if(e.key === '7') play('sz6');
		if(e.key === '8') play('sz7');
		if(e.key === '9') play('sz8');
		if(e.key === '0') play('sz9');
		
	})




    	
	</script>
