<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<title>Dźwięki</title>
	<script type="text/javascript">
		var pause = false;
		function play(x) {
		if(x != ' '){
        var audio = document.getElementById(x);
        audio.load();
        audio.play();
		}
    }		
			function sleep(ms) {
			  return new Promise(resolve => setTimeout(resolve, ms));
			}

    	async function read() {
			pause=false;
    		let s = document.getElementById('in').value.toString();
			let select = document.getElementById('in');
			for(var i = 0; i < s.length; i++){
			if(pause == false)
			{
			play(s.charAt(i));
			select.focus();
			select.setSelectionRange(i,i+1);

			await sleep(document.getElementById('zakres').value);
			}
			}
			}
	
	document.addEventListener('keydown', (e) => {
		if(document.getElementById('czyGra').checked){
		play(e.key);

		
		}
		
	})
	function stop(){
		pause=true;
		audio.pause();
	}




    	
	</script>
	<style type="text/css">
		button {
			width: 100px;
			height: 100px;
		}
	</style>

</head>
<body>
<div class="container-fluid">
	
	<button onclick="play('z');">Dźwięk1</button>
	<button onclick="play('s');">Dźwięk2</button>
	<button onclick="play('x');">Dźwięk3</button>
	<button onclick="play('d');">Dźwięk4</button>
	<button onclick="play('c');">Dźwięk5</button>
	<button onclick="play('v');">Dźwięk6</button>
	<button onclick="play('g');">Dźwięk7</button>
	<button onclick="play('b');">Dźwięk8</button>
	<button onclick="play('h');">Dźwięk9</button>
	<button onclick="play('n');">Dźwięk10</button>
	<button onclick="play('j');">Dźwięk11</button>
	<button onclick="play('m');">Dźwięk12</button>
	<button onclick="play(',');">Dźwięk13</button>
	<button onclick="play('l');">Dźwięk14</button>
	<button onclick="play('.');">Dźwięk15</button>
	<button onclick="play(';');">Dźwięk16</button>
	<button onclick="play('/');">Dźwięk17</button>

</div>

<button onclick="stop();">Stop</button>

<div class="slidecontainer">
  <input type="range" min="200" max="2000" id="zakres" style="width: 400px;">
  <p>WARTOŚĆ: <div id="demo"></div></p>
   
</div>
 
<script>
 
 
var suwak = document.getElementById("zakres"); 
var output = document.getElementById("demo");
 
output.innerHTML = suwak.value;               
 
suwak.oninput = function()                  
{
  output.innerHTML = this.value;
}
 
</script>
